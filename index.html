<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>DrivenEats</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto&display=swap">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=ubereats.com">
</head>
<body>
    <div class="topbar">
        <div class="title">
            DrivenEats
        </div>
        <p>
            Sua comida em 6 minutos
        </p>
    </div>
    
    <div class="dishes">
        <div class="main-dish">
            <div class="food-title">
                Primeiro, o seu prato
            </div>
            <div class="options">
                <button type="button" class="dish main" onclick="selectMainDish(this)">
                    <div class="dish-container">
                        <img src="assets/main-dish-1.jpeg" alt="Frango à milanesa">
                        <div class="dish-title">
                            Frango à milanesa
                        </div>
                        <div class="description">
                            2 frangos, arroz, feijão e farofa.
                        </div>
                        <div class="price">
                            <div>R$ <span>19,90</span></div>
                            <ion-icon name="checkmark-circle">
                        </div>
                    </div>
                </button>
                <button type="button" class="dish main" onclick="selectMainDish(this)">
                    <div class="dish-container">
                        <img src="assets/main-dish-2.jpeg" alt="Peixe frito">
                        <div class="dish-title">
                            Peixe frito
                        </div>
                        <div class="description">
                            Acompanha arroz e pirão de peixe.
                        </div>
                        <div class="price">
                            <div>R$ <span>23,50</span></div>
                            <ion-icon name="checkmark-circle">
                        </div>
                    </div>
                </button>
                <button type="button" class="dish main" onclick="selectMainDish(this)">
                    <div class="dish-container">
                        <img src="assets/main-dish-3.jpeg" alt="Almôndegas">
                        <div class="dish-title">
                            Almôndegas
                        </div>
                        <div class="description">
                            Acompanha arroz, feijão e salada.
                        </div>
                        <div class="price">
                            <div>R$ <span>16,90</span></div>
                            <ion-icon name="checkmark-circle">
                        </div>
                    </div>
                </button>
                <button type="button" class="dish main" onclick="selectMainDish(this)">
                    <div class="dish-container">
                        <img src="assets/main-dish-4.jpeg" alt="Panqueca de carne">
                        <div class="dish-title">
                            Panqueca de carne
                        </div>
                        <div class="description">
                            Acompanha arroz, feijão e salada.
                        </div>
                        <div class="price">
                            <div>R$ <span>21,00</span></div>
                            <ion-icon name="checkmark-circle">
                        </div>
                    </div>
                </button>
            </div>
        </div>
        <div class="drink">
            <div class="food-title">
                Agora, sua bebida
            </div>
            <div class="options">
                <button type="button" class="dish drink" onclick="selectDrink(this)">
                    <div class="dish-container">
                        <img src="assets/drink-1.png" alt="Coca lata">
                        <div class="dish-title">
                            Coca lata
                        </div>
                        <div class="description">
                            Lata 350 ml
                        </div>
                        <div class="price">
                            <div>R$ <span>6,00</span></div>
                            <ion-icon name="checkmark-circle">
                        </div>
                    </div>
                </button>
                <button type="button" class="dish drink" onclick="selectDrink(this)">
                    <div class="dish-container">
                        <img src="assets/drink-2.png" alt="Coca garrafa">
                        <div class="dish-title">
                            Coca garrafa
                        </div>
                        <div class="description">
                            Garraga 1,5L
                        </div>
                        <div class="price">
                            <div>R$ <span>12,50</span></div>
                            <ion-icon name="checkmark-circle">
                        </div>
                    </div>
                </button>
                <button type="button" class="dish drink" onclick="selectDrink(this)">
                    <div class="dish-container">
                        <img src="assets/drink-3.png" alt="Água">
                        <div class="dish-title">
                            Água
                        </div>
                        <div class="description">
                            Garraga 500ml
                        </div>
                        <div class="price">
                            <div>R$ <span>3,00</span></div>
                            <ion-icon name="checkmark-circle">
                        </div>
                    </div>
                </button>
                <button type="button" class="dish drink" onclick="selectDrink(this)">
                    <div class="dish-container">
                        <img src="assets/drink-4.png" alt="Pureza lata">
                        <div class="dish-title">
                            Pureza lata
                        </div>
                        <div class="description">
                            Lata 350ml
                        </div>
                        <div class="price">
                            <div>R$ <span>4,50</span></div>
                            <ion-icon name="checkmark-circle">
                        </div>
                    </div>
                </button>
            </div>
        </div>
        <div class="desert">
            <div class="food-title">
                Por fim, sua sobremesa
            </div>
            <div class="options">
                <button type="button" class="dish desert" onclick="selectDesert(this)">
                    <div class="dish-container">
                        <img src="assets/desert-1.png" alt="Pão de mel">
                        <div class="dish-title">
                            Pão de mel
                        </div>
                        <div class="description">
                            5 unidades
                        </div>
                        <div class="price">
                            <div>R$ <span>4,50</span></div>
                            <ion-icon name="checkmark-circle">
                        </div>
                    </div>
                </button>
                <button type="button" class="dish desert" onclick="selectDesert(this)">
                    <div class="dish-container">
                        <img src="assets/desert-2.png" alt="Cookies">
                        <div class="dish-title">
                            Cookies
                        </div>
                        <div class="description">
                            5 unidades
                        </div>
                        <div class="price">
                            <div>R$ <span>5,00</span></div>
                            <ion-icon name="checkmark-circle">
                        </div>
                    </div>
                </button>
                <button type="button" class="dish desert" onclick="selectDesert(this)">
                    <div class="dish-container">
                        <img src="assets/desert-3.png" alt="Alfajor">
                        <div class="dish-title">
                            Alfajor
                        </div>
                        <div class="description">
                            1 unidade
                        </div>
                        <div class="price">
                            <div>R$ <span>4,50</span></div>
                            <ion-icon name="checkmark-circle">
                        </div>
                    </div>
                </button>
                <button type="button" class="dish desert" onclick="selectDesert(this)">
                    <div class="dish-container">
                        <img src="assets/desert-4.jpeg" alt="Bordinhas">
                        <div class="dish-title">
                            Bordinhas
                        </div>
                        <div class="description">
                            300g
                        </div>
                        <div class="price">
                            <div>R$ <span>2,50</span></div>
                            <ion-icon name="checkmark-circle">
                        </div>
                    </div>
                </button>
            </div>
        </div>
    </div>

    <div class="order">
        <button type="button" class="order-button" onclick="order()">Selecione os 3 itens<br>para fechar o pedido</button>
    </div>
    <div class="confirm-order">
        <div class="container">
            <div class="text-container">
                <div>Confirme seu pedido</div>

                <div class="confirm-main-dish">
                    <div class="main-dish-name"></div>
                    <div class="main-dish-price"></div>
                </div>
                <div class="confirm-drink">
                    <div class="drink-name"></div>
                    <div class="drink-price"></div>
                </div>
                <div class="confirm-desert">
                    <div class="desert-name"></div>
                    <div class="desert-price"></div>
                </div>
                <div class="total">
                    <div>TOTAL</div>
                    <div class="total-price"></div>
                </div>
                <button class="button-confirm" onclick="openOrder()">Tudo certo, pode pedir!</button>
                <button class="button-cancel" onclick="cancel()">cancelar</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
