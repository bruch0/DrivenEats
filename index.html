<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>DrivenEats</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto&display=swap">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=ubereats.com">
</head>
<body>
    <div class="topbar">
        <div class="title">
            DrivenEats
        </div>
        <p>
            Sua comida em 6 minutos
        </p>
    </div>

    <div class="dishes">
        <div class="main-dish">
            <div class="food-title">
                Primeiro, o seu prato
            </div>
            <div class="options">
                <button type="button" class="dish" id="main-1" onclick="selectDish('main', 1)">
                    <div class="dish-container">
                        <img src="assets/main-dish-1.jpeg">
                        <div class="dish-title" id="main-1-title">
                            Frango à milanesa
                        </div>
                        <div class="description">
                            2 frangos, arroz, feijão e farofa.
                        </div>
                        <div class="price">
                            <div>R$ <span id="price-main-1">20,00</span></div>
                            <ion-icon name="checkmark-circle">
                        </div>
                    </div>
                </button>

                <button type="button" class="dish" id="main-2" onclick="selectDish('main', 2)">
                    <div class="dish-container">
                        <img src="assets/main-dish-2.jpeg">
                        <div class="dish-title" id="main-2-title">
                            Peixe frito
                        </div>
                        <div class="description">
                            Acompanha arroz e pirão de peixe.
                        </div>
                        <div class="price">
                            <div>R$ <span id="price-main-2">25,00</span></div>
                            <ion-icon name="checkmark-circle">
                        </div>
                    </div>
                </button>

                <button type="button" class="dish" id="main-3" onclick="selectDish('main', 3)">
                    <div class="dish-container">
                        <img src="assets/main-dish-3.jpeg">
                        <div class="dish-title" id="main-3-title">
                            Almôndegas
                        </div>
                        <div class="description">
                            Acompanha arroz, feijão e salada.
                        </div>
                        <div class="price">
                            <div>R$ <span id="price-main-3">16,00</span></div>
                            <ion-icon name="checkmark-circle">
                        </div>
                    </div>
                </button>

                <button type="button" class="dish" id="main-4" onclick="selectDish('main', 4)">
                    <div class="dish-container">
                        <img src="assets/main-dish-4.jpeg">
                        <div class="dish-title" id="main-4-title">
                            Panqueca de carne
                        </div>
                        <div class="description">
                            Acompanha arroz, feijão e salada.
                        </div>
                        <div class="price">
                            <div>R$ <span id="price-main-4">21,00</span></div>
                            <ion-icon name="checkmark-circle">
                        </div>
                    </div>
                </button>
            </div>
        </div>

        <div class="drink">
            <div class="food-title">
                Agora, sua bebida
            </div>
            <div class="options">
                <button type="button" class="dish" id="drink-1" onclick="selectDish('drink', 1)">
                    <div class="dish-container">
                        <img src="assets/drink-1.png">
                        <div class="dish-title" id="drink-1-title">
                            Coca lata
                        </div>
                        <div class="description">
                            Lata 350 ml
                        </div>
                        <div class="price">
                            <div>R$ <span id="price-drink-1">6,00</span></div>
                            <ion-icon name="checkmark-circle">
                        </div>
                    </div>
                </button>

                <button type="button" class="dish" id="drink-2" onclick="selectDish('drink', 2)">
                    <div class="dish-container">
                        <img src="assets/drink-2.png">
                        <div class="dish-title" id="drink-2-title">
                            Coca garrafa
                        </div>
                        <div class="description">
                            Garraga 1,5L
                        </div>
                        <div class="price">
                            <div>R$ <span id="price-drink-2">12,00</span></div>
                            <ion-icon name="checkmark-circle">
                        </div>
                    </div>
                </button>

                <button type="button" class="dish" id="drink-3" onclick="selectDish('drink', 3)">
                    <div class="dish-container">
                        <img src="assets/drink-3.png">
                        <div class="dish-title" id="drink-3-title">
                            Água
                        </div>
                        <div class="description">
                            Garraga 500ml
                        </div>
                        <div class="price">
                            <div>R$ <span id="price-drink-3">5,00</span></div>
                            <ion-icon name="checkmark-circle">
                        </div>
                    </div>
                </button>

                <button type="button" class="dish" id="drink-4" onclick="selectDish('drink', 4)">
                    <div class="dish-container">
                        <img src="assets/drink-4.png">
                        <div class="dish-title" id="drink-4-title">
                            Pureza lata
                        </div>
                        <div class="description">
                            Lata 350ml
                        </div>
                        <div class="price">
                            <div>R$ <span id="price-drink-4">4,00</span></div>
                            <ion-icon name="checkmark-circle">
                        </div>
                    </div>
                </button>
            </div>
        </div>

        <div class="desert">
            <div class="food-title">
                Por fim, sua sobremesa
            </div>
            <div class="options">
                <button type="button" class="dish" id="desert-1" onclick="selectDish('desert', 1)">
                    <div class="dish-container">
                        <img src="assets/desert-1.png">
                        <div class="dish-title" id="desert-1-title">
                            Pão de mel
                        </div>
                        <div class="description">
                            5 unidades
                        </div>
                        <div class="price">
                            <div>R$ <span id="price-desert-1">4,00</span></div>
                            <ion-icon name="checkmark-circle">
                        </div>
                    </div>
                </button>

                <button type="button" class="dish" id="desert-2" onclick="selectDish('desert', 2)">
                    <div class="dish-container">
                        <img src="assets/desert-2.png">
                        <div class="dish-title" id="desert-2-title">
                            Cookies
                        </div>
                        <div class="description">
                            5 unidades
                        </div>
                        <div class="price">
                            <div>R$ <span id="price-desert-2">5,00</span></div>
                            <ion-icon name="checkmark-circle">
                        </div>
                    </div>
                </button>

                <button type="button" class="dish" id="desert-3" onclick="selectDish('desert', 3)">
                    <div class="dish-container">
                        <img src="assets/desert-3.png">
                        <div class="dish-title" id="desert-3-title">
                            Alfajor
                        </div>
                        <div class="description">
                            1 unidade
                        </div>
                        <div class="price">
                            <div>R$ <span id="price-desert-3">6,00</span></div>
                            <ion-icon name="checkmark-circle">
                        </div>
                    </div>
                </button>

                <button type="button" class="dish" id="desert-4" onclick="selectDish('desert', 4)">
                    <div class="dish-container">
                        <img src="assets/desert-4.jpeg">
                        <div class="dish-title" id="desert-4-title">
                            Bordinhas
                        </div>
                        <div class="description">
                            300g
                        </div>
                        <div class="price">
                            <div>R$ <span id="price-desert-4">3,00</span></div>
                            <ion-icon name="checkmark-circle">
                        </div>
                    </div>
                </button>
            </div>
        </div>
    </div>

    <div class="order">
        <button type="button" id="order-button" onclick="order()">Selecione os 3 itens<br>para fechar o pedido</button>
    </div>

    <div class="confirm-order" id="confirm-order">
        <div class="container">
            <div class="text-container">
                <div>Confirme seu pedido</div>

                <div class="confirm-main-dish">
                    <div id="main-dish-name"></div>
                    <div id="main-dish-price"></div>
                </div>

                <div class="confirm-drink">
                    <div id="drink-name"></div>
                    <div id="drink-price"></div>
                </div>

                <div class="confirm-desert">
                    <div id="desert-name"></div>
                    <div id="desert-price"></div>
                </div>

                <div class="total">
                    <div>TOTAL</div>
                    <div id="total-price"></div>
                </div>

                <button class="button-confirm" id="confirm" onclick="openOrder()">Tudo certo, pode pedir!</button>

                <button class="button-cancel" id="cancel" onclick="cancel()">cancelar</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
