<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>DrivenEats</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto&display=swap">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=ubereats.com">
</head>
<body>
    <div class="topbar">
        <div class="title">
            DrivenEats
        </div>
        <p>
            Sua comida em 6 minutos
        </p>
    </div>

    <div class="dishes">
        <div class="main-dish">
            <div class="food-title">
                Primeiro, o seu prato
            </div>
            <div class="options">
                <button type="button" class="dish" id="main-1" onclick="selectMainDish1()">
                    <div class="dish-container">
                        <img src="assets/main-dish-1.jpeg">
                        <div class="dish-title" id="main-1-title">
                            Frango à milanesa
                        </div>
                        <div class="description">
                            2 frangos, arroz, feijão e farofa.
                        </div>
                        <div class="price" id="price-main-1">
                            R$ 20,00
                            <ion-icon name="checkmark-circle"></ion-icon>
                        </div>
                    </div>
                </button>

                <button type="button" class="dish" id="main-2" onclick="selectMainDish2()">
                    <div class="dish-container">
                        <img src="assets/main-dish-2.jpeg">
                        <div class="dish-title" id="main-2-title">
                            Peixe frito
                        </div>
                        <div class="description">
                            Acompanha arroz e pirão de peixe.
                        </div>
                        <div class="price" id="price-main-2">
                            R$ 25,00
                        </div>
                    </div>
                </button>

                <button type="button" class="dish" id="main-3" onclick="selectMainDish3()">
                    <div class="dish-container">
                        <img src="assets/main-dish-3.jpeg">
                        <div class="dish-title" id="main-2-title">
                            Almôndegas
                        </div>
                        <div class="description">
                            Acompanha arroz, feijão e salada.
                        </div>
                        <div class="price" id="price-main-3">
                            R$ 16,00
                        </div>
                    </div>
                </button>

                <button type="button" class="dish" id="main-4" onclick="selectMainDish4()">
                    <div class="dish-container">
                        <img src="assets/main-dish-4.jpeg">
                        <div class="dish-title" id="main-4-title">
                            Panqueca de carne
                        </div>
                        <div class="description">
                            Acompanha arroz, feijão e salada.
                        </div>
                        <div class="price" id="price-main-4">
                            R$ 21,00
                        </div>
                    </div>
                </button>
            </div>
        </div>

        <div class="drink">
            <div class="food-title">
                Agora, sua bebida
            </div>
            <div class="options">
                <button type="button" class="dish" id="drink-1" onclick="selectDrink1()">
                    <div class="dish-container">
                        <img src="assets/drink-1.png">
                        <div class="dish-title" id="drink-1-title">
                            Coca lata
                        </div>
                        <div class="description">
                            Lata 350 ml
                        </div>
                        <div class="price" id="price-drink-1">
                            R$ 6,00
                        </div>
                    </div>
                </button>

                <button type="button" class="dish" id="drink-2" onclick="selectDrink2()">
                    <div class="dish-container">
                        <img src="assets/drink-2.png">
                        <div class="dish-title" id="drink-2-title">
                            Coca garrafa
                        </div>
                        <div class="description">
                            Garraga 1,5L
                        </div>
                        <div class="price" id="price-drink-2">
                            R$ 12,00
                        </div>
                    </div>
                </button>

                <button type="button" class="dish" id="drink-3" onclick="selectDrink3()">
                    <div class="dish-container">
                        <img src="assets/drink-3.png">
                        <div class="dish-title" id="drink-3-title">
                            Água
                        </div>
                        <div class="description">
                            Garraga 500ml
                        </div>
                        <div class="price" id="price-drink-3">
                            R$ 5,00
                        </div>
                    </div>
                </button>

                <button type="button" class="dish" id="drink-4" onclick="selectDrink4()">
                    <div class="dish-container">
                        <img src="assets/drink-4.png">
                        <div class="dish-title" id="drink-4-title">
                            Pureza lata
                        </div>
                        <div class="description">
                            Lata 350ml
                        </div>
                        <div class="price" id="price-drink-4">
                            R$ 4,00
                        </div>
                    </div>
                </button>
            </div>
        </div>

        <div class="desert">
            <div class="food-title">
                Por fim, sua sobremesa
            </div>
            <div class="options">
                <button type="button" class="dish" id="desert-1" onclick="selectDesert1()">
                    <div class="dish-container">
                        <img src="assets/desert-1.png">
                        <div class="dish-title" id="desert-1-title">
                            Pão de mel
                        </div>
                        <div class="description">
                            5 unidades
                        </div>
                        <div class="price" id="price-desert-1">
                            R$ 4,00
                        </div>
                    </div>
                </button>

                <button type="button" class="dish" id="desert-2" onclick="selectDesert2()">
                    <div class="dish-container">
                        <img src="assets/desert-2.png">
                        <div class="dish-title" id="desert-2-title">
                            Cookies
                        </div>
                        <div class="description">
                            5 unidades
                        </div>
                        <div class="price" id="price-desert-2">
                            R$ 5,00
                        </div>
                    </div>
                </button>

                <button type="button" class="dish" id="desert-3" onclick="selectDesert3()">
                    <div class="dish-container">
                        <img src="assets/desert-3.png">
                        <div class="dish-title" id="desert-3-title">
                            Alfajor
                        </div>
                        <div class="description">
                            1 unidade
                        </div>
                        <div class="price" id="price-desert-3">
                            R$ 4,50
                        </div>
                    </div>
                </button>

                <button type="button" class="dish" id="desert-4" onclick="selectDesert4()">
                    <div class="dish-container">
                        <img src="assets/desert-4.jpeg">
                        <div class="dish-title" id="desert-4-title">
                            Bordinhas
                        </div>
                        <div class="description">
                            300g
                        </div>
                        <div class="price" id="price-desert-4">
                            R$ 2,50
                        </div>
                    </div>
                </button>
            </div>
        </div>
    </div>

    <div class="order">
        <button type="button" id="order-button" onclick="order()">Selecione os 3 itens<br>para fechar o pedido</button>
    </div>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
